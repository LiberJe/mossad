  <script>
    // var circle = setInterval(function() {
    //   document.getElementById('low').innerHTML += '!'
    // }, 10)
    var movers = document.querySelectorAll('.mover')
    var count = 0;
    (function init() {
      for(var m = 0; m < movers.length; m++) {
        movers[m].style.top = (m * 20) + 'px'
        movers[m].style.background = m%2 > 0 ? 'red' : 'green'
      }
    })()

    setInterval(function() {
      count++
      for(var m = 0; m < movers.length; m++) {
        movers[m].style.left = (movers[m].offsetTop + 20*count) + 'px'
      }
    },10)
  </script>
